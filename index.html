<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <h1>Weather Application</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Current Location Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./Images/location.png" alt="loading.." width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Please allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search For City.." data-searchInput>
                <button class="btn">
                    <img src="./Images/search.png" alt="loading.." width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./Images/loading.gif" alt="loading.." height="150" width="150">
                <p>Loading..</p>
            </div>

            <!-- Show weather info  -->
            <div class="name">
                <p>data-cityName</p>
                <img data-countryIcon>
                
            </div>
            <!-- data sescription -->
            <p data-waatherDesc></p>
            <!-- weather -->
            <img data-weatherIcon>
            <!-- data-temp -->
            <p data-temp></p>

            <!-- 3 cards-paramethers -->
            <!-- .card 1 -->
            <div class="parameter">
                <img src="./Images/wind.png" alt="loading.." >
                <p>Wind Speed</p>
                <p data-windspeed></p>
            </div>
            <!-- card 2 -->
            <div class="parameter">
                <img src="./Images/humidity.png" alt="loading..">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <!--card 3  -->
            <div class="parameter">
                <img src="./Images/cloud.png" alt="loading..">
                <p>Clouds</p>
                <p data-clouds></p>
            </div>
        </div>
     </div>


    <script src="app.js"></script>
</body>
</html>
